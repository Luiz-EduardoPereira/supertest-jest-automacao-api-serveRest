name: Testes Regressivos de API Rest

on: 
  push:
    branches:
      - main
      
jobs:
  run-api-tests: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar ambiente Node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Instalar dependÃªncias
        run: npm install -D

      - name: Executar testes
